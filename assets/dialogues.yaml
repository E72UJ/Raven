  portrait: "none"
  background: "bg8"

- character: "none"
  text: "不，永远不会回来了，这样的时光，这样的人生永远不会再回来了，每一次醒来都离那永久的终结更近一步，那是永远失去的预兆，是毁灭的足音。"
  portrait: "none"
  background: "bg8"

- character: "老朋友"
  text: "那样的生活其实也没有多可怕，你看我，现在不还是活得好好的？虽然确实累了很多，这样的日子也一眼看不到头，但是终究还是活着，有自己的时间，有自己的生活，所以说……"
  portrait: "none"
  background: "bg8"

- character: "none"
  text: "那是你。那一直只是你。你可以什么都不想，把人生变成一段只需要骑着自行车唱着歌的旅程，但是并不是所有人都和你一样。那辆自行车已经生锈了，它的每一个部件都已经锈蚀到无法安装在一起，而它要行的那条路，已经不复存在，或者说……"
  portrait: "none"
