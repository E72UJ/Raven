- character: "老朋友"
  text: "“老朋友”：我看起来还是和以前一样吗？"
  portrait: "none"
  background: "bg8"

- character: "none"
  text: "还是一样的——你希望得到这样的答案吗？但是一切都变了，就算你希望得到的是谎言，一切也都变了，不会再回来。"
  portrait: "none"
  background: "bg8"

- character: "老朋友"
  text: "为什么这么说呢？我们还是朋友啊。"
  portrait: "none"
  background: "bg8"

- character: "none"
  text: "从每天见的朋友到一年见不了几次的朋友？好吧，就算还是，但你已经有了新的生活，已经有了新的人际关系替代品，这一点上，你谁都无法欺骗。"
  portrait: "none"
  background: "bg8"

- character: "老朋友"
  text: "但是我们已有的情谊不会改变，你看，我们曾经那么亲密，无话不谈，就像连体双胞胎那样。还记得那天晚上，我们玩到很晚，一起骑着自行车回去，在空旷的大街上唱着难听的歌。"
  portrait: "none"
  background: "bg8"

- character: "none"
  text: "是啊，那天的星星很亮。风也是清凉的。"
  portrait: "none"
  background: "bg8"

- character: "老朋友"
  text: "你看，你这不是还记得吗？只要记得，一切就不会失去。"
  portrait: "none"
  background: "bg8"

- character: "none"
  text: "但是也不会再有了。"
  portrait: "none"
  background: "bg8"

- character: "老朋友"
