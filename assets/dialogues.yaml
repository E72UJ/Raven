- character: "none"
  text: "控制台的蓝色光芒照亮了指挥官疲惫的面容，星舰已经在深空中航行了三百七十二个标准日。"
  portrait: "none"
  background: "bg5"
  interactive: "console"
  audio: "main_theme"

- character: "艾拉"
  text: "舰长，我们收到了来自地球的最后一次信号...那是六个月前的事了。"
  portrait: "bg7"
  background: "bg5"
  interactive: "none"

- character: "舰长"
  text: "六个月...看来我们真的已经超出了通讯范围。准备进入下一个跳跃点吧。"
  portrait: "bg8"
  background: "bg5"
  interactive: "navigation"

- character: "none"
  text: "引擎室传来低沉的震动声，那是超光速引擎充能的声音，每一次都让人想起家园正在远去。"
  portrait: "none"
  background: "bg10"
  interactive: "engine"

- character: "技师长"
  text: "舰长，引擎功率已达到临界值。但是...我检测到了一些异常的能量波动。"
  portrait: "bg9"
  background: "bg10"
  interactive: "control_panel"

- character: "none"
  text: "警报声突然响彻整个舰桥，红色的警示灯开始闪烁，所有人都停下了手中的工作。"
  portrait: "none"
  background: "bg11"
  interactive: "alarm"

- character: "艾拉"
  text: "舰长！雷达上出现了未知信号，距离我们只有三千公里，而且...它在接近我们。"
  portrait: "bg7"
  background: "bg11"
  interactive: "radar"

- character: "舰长"
  text: "全舰戒备！打开主屏幕，让我看看来的是什么。"
  portrait: "bg8"
  background: "bg11"
  interactive: "main_screen"

- character: "none"
  text: "主屏幕缓缓点亮，显示出一个巨大的银色物体，它的形状不属于任何已知的人类或外星科技。"
  portrait: "none"
  background: "bg1"
  interactive: "alien_ship"

- character: "艾拉"
  text: "舰长...那个东西正在发送某种信号，不是无线电波，是...是直接传送到我们的大脑里。"
  portrait: "bg7"
  background: "bg1"
  interactive: "telepathic_signal"

- character: "未知存在"
  text: "人类...飞船...你们...来自...蓝色...星球..."
  portrait: "school"
  background: "bg1"
  interactive: "none"

- character: "舰长"
  text: "它在和我们交流？艾拉，记录下所有的信号数据。这可能是人类历史上第一次真正的接触。"
  portrait: "bg8"
  background: "bg1"
  interactive: "recording_device"

- character: "none"
  text: "星舰在宇宙的寂静中缓缓转向，面对着这个改变一切的时刻，没有人知道接下来会发生什么。"
  portrait: "none"
  background: "bg4"
  interactive: "starship"

- character: "艾拉"
  text: "舰长...我想我们不再孤单了。"
  portrait: "bg7"
  background: "bg4"
  interactive: "none"
