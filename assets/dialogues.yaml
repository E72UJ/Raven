- character: "保育员"
  text: "保育员:我园的目的就是将大家的孩子引向精英之路"
  portrait: "none"
  background: "bg7"

- character: "保育员"
  text: "保育员:我们将以丰富的活动促进孩子们的天赋开发，让孩子们获得德智体美劳的全面发展。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "在这个普通的社区幼儿园里，大多数人都是如螺丝钉一般再常见不过的体力脑力工人，与精英一词毫不相衬。一种拙劣的包装涂饰着几乎不可能实现的翻身成为人上人的幻想与过度期待。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "至于教学内容，大约都是一样的，绘本、橡皮泥、剪纸、游戏，很难说什么是全面发展，连上厕所都不一定能自己控制的人对此毫无概念。"
  portrait: "none"
  background: "bg7"

- character: "保育员"
  text: "小朋友们排好队，开开心心做早操……"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "无序变为有序，是驯化的第一步。人面对的，无非是无意义的混乱与有意义的禁锢，而这将成为之后人生的日常。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "人甚至并无选择的能力与权利，唯一的区别在于，儿时的人尚未意识到这一点，长大后则必须清醒地面对这样的现实。"
  portrait: "none"
  background: "bg7"

- character: "保育员"
  text: "爸爸妈妈和老师，跟紧他们别乱跑。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "为了生存拜服于权威的幼体，在成年后大多也忘记了该如何自己寻路，这是迷茫的开端，而即使发现道途的无穷，心中所留的，也是更多的迷茫。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "所以，不曾走失，不曾违背，乃至不曾言语，毕生如亦步亦趋的幼兽，也不失为一种幸福。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "只是这种幸福，已然无福消受。"
  portrait: "none"
  background: "bg7"

- character: "保育员"
  text: "太阳高高照，我们的世界真美好！"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "太阳也会让大地干渴，让众生旱死，它只是一个无情的反应堆，没有怜爱和恩赐，世界只是偶然，美好不过是人的附会。是的，这一切的温情脉脉不过是一个名为驯化的谎言，思之令人发笑。"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "但如果一开始就讲述真相，培育出的，会否是一群绝望的人？"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "……不，只有揭开谎言之后，留下的才是绝望。"
  portrait: "none"
  background: "bg7"

- character: "保育员"
  text: "那边的小朋友？快跟上来呀！"
  portrait: "none"
  background: "bg7"

- character: "none"
  text: "none"
