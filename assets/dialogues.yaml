- character: "none"
  text: "看起来比小学和中学活泼得多的教学楼，虽然本质上也是死板的线条构成的冰冷方块，但是贴画、剪纸和丝带，以及那些被粉刷上去的亮丽色彩，让人暂时难以揭露它的原形。"
