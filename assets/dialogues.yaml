- character: "none"
  text: "为什么要逃避太阳？它不是就在那里吗？对着我们微笑——或者说，这其实是一个遮雨棚，只是日光和水，这生命必备的物质在慷慨地从天而降的时候，所有人其实都在叶公好龙。"
