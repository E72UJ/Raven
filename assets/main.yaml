# main.yaml
title: "Raven Engine V0.1" 

# 媒体资源路径变量定义
assets:
  # 角色立绘
  characters:
    protagonist: "characters/protagonist"
    heroine: "characters/heroine"
    villain: "characters/villain"
  
  # 背景图片
  backgrounds:
    school: "assets/backgrounds/school.png"
    cafe: "assets/backgrounds/cafe.png"
    park: "assets/backgrounds/park.png"
  
  # 音频文件
  audio:
    bgm:
      main_theme: "assets/audio/bgm/main_theme.mp3"
      battle: "assets/audio/bgm/battle.mp3"
    sfx:
      doorbell: "assets/audio/sfx/doorbell.mp3"
      explosion: "assets/audio/sfx/explosion.mp3"
  
  # 视频文件
  videos:
    opening: "assets/videos/opening.mp4"
    ending: "assets/videos/ending.mp4"
  
  # Flash动画(SWF)
  swf:
    mini_game: "assets/swf/mini_game.swf"
    special_effect: "assets/swf/special_effect.swf"

# 全局游戏设置
settings:
  initial_scene: "intro"  # 初始场景ID
  text_speed: 50          # 文本显示速度
  auto_save: true         # 自动保存功能
  resolution: [1200, 660] # 游戏分辨率
  : [1200, 660] # 游戏分辨率
  
# 其他全局配置
global_variables:
  player_name: "主角"     # 玩家名称默认值
  affection_points: 0     # 好感度初始值